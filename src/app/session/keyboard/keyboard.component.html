<div #keyboard id="keyboard">
  <div class="keyboard-row">
    <div id="`" class="key-double" data-char="~">
      <div>~</div>
      <div>`</div>
    </div>
    <div id="1" class="key-double" data-char="!">
      <div>!</div>
      <div>1</div>
    </div>
    <div id="2" class="key-double" data-char="@">
      <div>@</div>
      <div>2</div>
    </div>
    <div id="3" class="key-double" data-char="#">
      <div>#</div>
      <div>3</div>
    </div>
    <div id="4" class="key-double" data-char="$">
      <div>$</div>
      <div>4</div>
    </div>
    <div id="5" class="key-double" data-char="%">
      <div>%</div>
      <div>5</div>
    </div>
    <div id="6" class="key-double" data-char="^">
      <div>^</div>
      <div>6</div>
    </div>
    <div id="7" class="key-double" data-char="&">
      <div>&</div>
      <div>7</div>
    </div>
    <div id="8" class="key-double" data-char="*">
      <div>*</div>
      <div>8</div>
    </div>
    <div id="9" class="key-double" data-char="(">
      <div>(</div>
      <div>9</div>
    </div>
    <div id="0" class="key-double" data-char=")">
      <div>)</div>
      <div>0</div>
    </div>
    <div id="-" class="key-double" data-char="_">
      <div>_</div>
      <div>-</div>
    </div>
    <div id="=" class="key-double" data-char="+">
      <div>+</div>
      <div>=</div>
    </div>
    <div class="key-bottom-right key-word key-w4">
      <span>Backspace</span>
    </div>
  </div>
  <div class="keyboard-row">
    <div class="key-bottom-left key-word key-w4">
      <span>Tab</span>
    </div>
    <div id="q" class="key-letter">Q</div>
    <div id="w" class="key-letter">W</div>
    <div id="e" class="key-letter">E</div>
    <div id="r" class="key-letter">R</div>
    <div id="t" class="key-letter">T</div>
    <div id="y" class="key-letter">Y</div>
    <div id="u" class="key-letter">U</div>
    <div id="i" class="key-letter">I</div>
    <div id="o" class="key-letter">O</div>
    <div id="p" class="key-letter">P</div>
    <div id="[" class="key-double" data-char="{">
      <div>{{ '{' }}</div>
      <div>[</div>
    </div>
    <div id="]" class="key-double" data-char="}">
      <div>{{ '}' }}</div>
      <div>]</div>
    </div>
    <div id="\" class="key-double" data-char="|">
      <div>|</div>
      <div>\</div>
    </div>
  </div>
  <div class="keyboard-row">
    <div class="key-bottom-left key-word key-w5">
      <span>Caps Lock</span>
    </div>
    <div id="a" class="key-letter">A</div>
    <div id="s" class="key-letter">S</div>
    <div id="d" class="key-letter">D</div>
    <div id="f" class="key-letter">F</div>
    <div id="g" class="key-letter">G</div>
    <div id="h" class="key-letter">H</div>
    <div id="j" class="key-letter">J</div>
    <div id="k" class="key-letter">K</div>
    <div id="l" class="key-letter">L</div>
    <div id=";" class="key-double" data-char=":">
      <div>:</div>
      <div>;</div>
    </div>
    <div id="'" class="key-double" data-char='"'>
      <div>"</div>
      <div>'</div>
    </div>
    <div class="key-bottom-right key-word key-w5">
      <span>Enter</span>
    </div>
  </div>
  <div class="keyboard-row">
    <div id="ShiftLeft" class="key-bottom-left key-word key-w6">
      <span>Shift</span>
    </div>
    <div id="z" class="key-letter">Z</div>
    <div id="x" class="key-letter">X</div>
    <div id="c" class="key-letter">C</div>
    <div id="v" class="key-letter">V</div>
    <div id="b" class="key-letter">B</div>
    <div id="n" class="key-letter">N</div>
    <div id="m" class="key-letter">M</div>
    <div id="," class="key-double" data-char="<">
      <div>&lt;</div>
      <div>,</div>
    </div>
    <div id="." class="key-double" data-char=">">
      <div>&gt;</div>
      <div>.</div>
    </div>
    <div id="/" class="key-double" data-char="?">
      <div>?</div>
      <div>/</div>
    </div>
    <div id="ShiftRight" class="key-bottom-right key-word key-w6">
      <span>Shift</span>
    </div>
  </div>

  <div class="keyboard-row keyboard-bottom-row">
    <div class="key-word key-w3">&nbsp;</div>
    <div class="key-word">&nbsp;</div>
    <div class="key-word">&nbsp;</div>
    <div class="key-word">&nbsp;</div>
    <div id="Space" class="key-space">&nbsp;</div>
    <div class="key-word">&nbsp;</div>
    <div class="key-word">&nbsp;</div>

    <div class="key-arrow">
      <span>&#9664;</span>
    </div>
    <div class="key-double-arrow-container">
      <div class="up-arrow">&#9650;</div>
      <div>&#9660;</div>
    </div>
    <div class="key-arrow">
      <span>&#9654;</span>
    </div>
  </div>
</div>
