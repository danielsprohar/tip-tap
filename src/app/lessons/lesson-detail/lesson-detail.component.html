<ng-container *ngIf="lesson">
  <section class="container">
    <hr />
    <h4>
      <a routerLink="/session" [queryParams]="lesson">
        {{ link | titlecase }}
      </a>
    </h4>

    <div class="container keys">
      <ng-container *ngIf="keys">
        <kbd *ngFor="let key of keys">{{ key }}</kbd>
      </ng-container>
    </div>
  </section>
</ng-container>
