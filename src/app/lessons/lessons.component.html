<mat-tab-group>
  <mat-tab label="Beginner">
    <div class="my-1 px-1" aria-labelledby="beginner">
      <section aria-labelledby="beginner_home_keys">
        <h1 id="beginner_home_keys">Home Keys</h1>
        <div class="lessons-list">
          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'left',
                isHomeKeys: true
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'right',
                isHomeKeys: true
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'both',
                isHomeKeys: true
              })
            "
          >
          </app-lesson-detail>
        </div>
      </section>

      <section aria-labelledby="beginner_left_hand" class="my-2">
        <h1 id="beginner_left_hand">Left Hand</h1>
        <div class="lessons-list">
          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'left',
                finger: 'pinky'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'left',
                finger: 'ring'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'left',
                finger: 'middle'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'left',
                finger: 'pointy'
              })
            "
          >
          </app-lesson-detail>
        </div>
      </section>

      <section aria-labelledby="beginner_right_hand" class="my-2">
        <h1 id="beginner_right_hand">Right Hand</h1>
        <div class="lessons-list">
          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'right',
                finger: 'pointy'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'right',
                finger: 'middle'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'right',
                finger: 'ring'
              })
            "
          >
          </app-lesson-detail>

          <app-lesson-detail
            [lesson]="
              createLesson({
                level: 'beginner',
                hand: 'right',
                finger: 'pinky'
              })
            "
          >
          </app-lesson-detail>
        </div>
      </section>
    </div>
  </mat-tab>

  <mat-tab label="Intermediate">
    <div class="my-1 px-1" aria-labelledby="intermediate">

              })

          >

        </div>
      </section>

      <section aria-labelledby="intermediate_both_hands" class="my-2">

            [lesson]="createLesson({ level: 'intermediate', hand: 'both' })"
          >

        </div>
      </section>
    </div>
