<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over"
  >
    <mat-toolbar>
      <div class="logo-container">
        <a routerLink="/">
          <img src="assets\apple-touch-icon.png" alt="Home" class="app-logo" />
        </a>
        <span class="app-name">Tip Tap</span>
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/lessons">Lessons</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="topnav mat-elevation-z2">
      <div class="lhs">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>

      <div>
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <ng-container *ngIf="auth.user$ | async as user">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <img
                class="user-picture"
                [src]="user.picture"
                alt="User picture"
              />
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">Log out</button>
            </mat-menu>
          </ng-container>
        </ng-container>

        <ng-template #loggedOut>
          <a
            mat-raised-button
            color="primary"
            href="javascript:void(0)"
            (click)="auth.loginWithRedirect()"
          >
            Log in
          </a>
        </ng-template>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main class="container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
